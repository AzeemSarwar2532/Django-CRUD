{% extends 'base.html' %}
{% load static %}
{% block title %}Django CRUD - {{ course.course_name }}{% endblock title %}
{% block content %}
<img src="{{ course.course_banner.url }}" height="400" class="card-img-top object-fit-cover">
    <div class="container my-5">
         <div class="card">
            <div class="card-header">
                <h3 class="text-center">{{ course.course_name|upper }}</h3>
            </div>
            <div class="card-body">
                <p class="lead">{{ course.course_description }}</p>
                <h5>Course Code: <span>{{ course.course_code|upper }}</span></h5>
            </div>
         </div>
    </div>
{% endblock content %}
